<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
</head>
<body>
    <main>
        <h1>Numbers sorting</h1>
        <form id="form-sort">
            <div>
                <label for="max-number">Max Number</label>
                <input type="number" id="max-number" required min="2" value="2" step="1">
            </div>
            <button type="submit">Sort number</button>
        </form>
        <div class="result">
            The sorted number is: <span id="result-value"></span>
        </div>
    </main>
    <script src="@@ENDERECO_DO_JS"></script>
    <!--test-->
</body>
</html>
